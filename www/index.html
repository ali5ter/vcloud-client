<!DOCTYPE html>

 * Testing the VMware vcloud-js-sdk.js

<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>VMware vCloud Director JS SDK test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/lib/bootstrap.css" rel="stylesheet">
    <link href="css/vcloud.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Machines</a></li>
                        <li><a href="#library">Library</a></li>
                        <li><a href="#prefs">Preferences</a></li>
                        <li><a class="logout" href="#logout">logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div><!-- /navbar -->
    <div class="container">
        <form class="form-login">
            <h2 class="form-login-heading">vCloud log-in</h2>
            <input name="org" type="text" class="input-block-level" placeholder="Organization name">
            <input name="usr" type="text" class="input-block-level" placeholder="User name">
            <input type="password" class="input-block-level" placeholder="Password">
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
        <div class="spinner centered"></div>
        <div class="machines"></div>
        <div class="prefs"></div>
        <div class="library"></div>
    </div> <!-- /container -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.base64.min.js"></script>
    <script src="js/lib/vcloud-js-sdk.js"></script>
    <script src="js/vcloud.js"></script>
</body>
</html>
