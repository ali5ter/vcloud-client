<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>VMware vCloud Director JS SDK test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
body {
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}
.form-login {
    max-width: 300px;
    padding: 19px 29px 29px;
    margin: 0 auto 20px;
    background-color: #fff;
    border: 1px solid #e5e5e5;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
    box-shadow: 0 1px 2px rgba(0,0,0,.05);
}
.form-login .form-login-heading,
.form-login .checkbox {
    margin-bottom: 10px;
}
.form-login input[type="text"],
.form-login input[type="password"] {
    font-size: 16px;
    height: auto;
    margin-bottom: 15px;
    padding: 7px 9px;
}
.spinner {
    background-image: url('img/spinner.gif');
    height: 31px;
    width: 31px;
}
.centered {
    position: fixed;
    top: 50%;
    left: 50%;
    margin-top: -50px;
    margin-left: -100px;
}
.form-login, .navbar {
    display:none;
}
    </style>
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Machines</a></li>
                        <li><a href="#library">Library</a></li>
                        <li><a href="#prefs">Preferences</a></li>
                        <li><a href="#logout">logout</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div><!-- /navbar -->
    <div class="container">
        <form class="form-login">
            <h2 class="form-login-heading">vCloud log-in</h2>
            <input name="org" type="text" class="input-block-level" placeholder="Organization name">
            <input name="usr" type="text" class="input-block-level" placeholder="User name">
            <input type="password" class="input-block-level" placeholder="Password">
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
        </form>
        <div class="spinner centered"></div>
        <div class="machines"></div>
        <div class="prefs"></div>
        <div class="library"></div>
    </div> <!-- /container -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/jquery.base64.min.js"></script>
    <script src="js/lib/vcloud-js-sdk.js"></script>
    <script src="js/vcloud.js"></script>
</body>
</html>
